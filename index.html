<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1fe8925f3a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <section id="display">
    <div class="box-1">
      <img class="logo" src="images/logo.svg" alt="huddle" height="50px" width="50px">
      <img class="mockup" src="images/illustration-mockups.svg" alt="mockups" width="500px">
    </div>

    <div class="box-2">
      <h1 class="des-title">Build The Community Your Fans Will Love</h1>

      <p class="des">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <input class="button" type="button" name="register" value="Register">
    </div>
  </section>
  
  <div class="icon">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ranjith Kumar</a>.
    </p>
  </footer>
</body>

</html>
